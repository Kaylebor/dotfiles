# Hyprlock configuration with Catppuccin Frappe theme

# Source the frappe color scheme
source = ~/.config/hypr/themes/frappe.conf

# Source the Catppuccin hyprlock configuration
source = ~/.config/hypr/hyprlock-catppuccin.conf

# Override accent color to match our sapphire theme
$accent = $sapphire
$accentAlpha = $sapphireAlpha

# Override font to match our system
$font = JetBrainsMono Nerd Font