# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: shellcheck
description: Shell script analysis tool
flags:
  -a, --check-sourced: Include warnings from sourced files
  -C, --color?: Use color (auto, always, never)
  -i, --include=: Consider only given types of warnings
  -e, --exclude=: Exclude types of warnings
  --extended-analysis=: Perform dataflow analysis
  -f, --format=: Output format
  --list-optional: List checks disabled by default
  --norc: Don't look for .shellcheckrc files
  --rcfile=: Prefer the specified configuration file
  -o, --enable=: List of optional checks to enable (or 'all')
  -P, --source-path=: Specify path when looking for sourced files
  -s, --shell=: Specify dialect
  -S, --severity=: Minimum severity of errors to consider
  -V, --version: Print version information
  -W, --wiki-link-count=: The number of wiki links to show
  -x, --external-sources: Allow 'source' outside of FILES
  --help: Show usage summary and exit
completion:
  flag:
    color: ["auto", "always", "never"]
    format: ["checkstyle", "diff", "gcc", "json", "json1", "quiet", "tty"]
    shell: ["sh", "bash", "dash", "ksh", "busybox"]
    severity: ["error", "warning", "info", "style"]
    extended-analysis: ["true", "false"]
  positional:
    - ["$files"]