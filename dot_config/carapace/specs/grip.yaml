# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: grip
description: GitHub Readme Instant Preview
flags:
  --user-content: Render as user-content like comments or issues
  --context=: The repository context (when using --user-content)
  --user=: A GitHub username for API authentication
  --pass=: A GitHub password or auth token for API auth
  --wide: Renders wide (collapsed side nav with --user-content)
  --clear: Clears the cached styles and assets and exits
  --export: Exports to HTML instead of serving
  --no-inline: Link to styles instead of inlining when exporting
  -b, --browser: Open a tab in the browser after server starts
  --api-url=: Different base URL for the GitHub API
  --title=: Manually sets the page's title
  --norefresh: Do not automatically refresh when file changes
  --quiet: Do not print to the terminal
  -V, --version: Show version
  -h, --help: Show help
completion:
  flag:
    api-url: ["https://api.github.com"]
  positional:
    - ["$files", "$directories", "-"]  # path: file, directory, or stdin
    - []  # address: host:port or just port